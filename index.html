<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <body>
    <header class="navbar navbar-default">
      <h1 class="todoTitle">
        Todo List
      </h1>
    </header>
    <main class="wrapper" role="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>
                  New todo
                </h3>
              </div>
              <div class="panel-body">
                <form class="todoForm">
                  <fieldset>
                    <textarea class="newTodo form-control" id = "todoText"></textarea>
                    <button type="submit" class="submitButton" id = "ButtonPost"> 
                      Post Todo
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>List of todo's</h3>
              </div>
              <div class="panel-body" class="listOfTodos" id = "todoList">

              </div>
              <div class="buttons">
                <button class="clearButton btn-info" id = "clearButton"> 
                  Clear all Todo's
                </button>
                <button class="markAllButton btn-success" id = "markAllButton"> 
                  Mark all Todo's
                </button>
                <button class="deleteButton btn-danger" id = "deleteButton"> 
                  Delete all Todo's
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer role="footer" class="footer">
      Todo list application
    </footer>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

    <script>

/*let post = document.getElementById("ButtonPost");
let clear = document.getElementById("clearButton");
let mark = document.getElementById("markAllButton");
let del = document.getElementById("deleteButton");*/

$("#ButtonPost").on("click", function(e){
    e.preventDefault();
    var todo = document.getElementById("todoText").value;
    var list = document.getElementById("todoList");

    var currentListHTML = list.innerHTML;
    if (todo !== ""){
        list.innerHTML = currentListHTML + `<input type = "checkbox" name = "todo" /> ${todo} <br>`
        document.getElementById("todoText").value = "";
    }
})

$("#clearButton").on("click", function(e){
    var todos = document.getElementsByName("todo");
    
    for (var i = 0; i < todos.length; i++) {
        todos[i].checked = false;
    }
})

$("#markAllButton").on("click", function(e){
    var todos = document.getElementsByName("todo");
    
    for (var i = 0; i < todos.length; i++) {
        todos[i].checked = true;
    }
})

$("#deleteButton").on("click", function(e){
    document.getElementById("todoList").innerHTML = "";
})

/*post.addEventListener("click", todoPost);
clear.addEventListener("click", todoClear);
mark.addEventListener("click", todoMark);
del.addEventListener("click", todoDel);*/

    </script>

  </body>
</html>
